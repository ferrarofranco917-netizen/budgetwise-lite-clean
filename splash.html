<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BudgetWise - Caricamento</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        .splash-container {
            text-align: center;
            padding: 2rem;
            animation: fadeIn 0.5s ease-out;
        }

        .icon-container {
            margin-bottom: 2rem;
            animation: float 3s ease-in-out infinite;
        }

        .icon-container img {
            width: 120px;
            height: 120px;
            border-radius: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            background: white;
            padding: 20px;
        }

        h1 {
            color: white;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            letter-spacing: -0.5px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .version {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 0.3rem 1rem;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 2rem;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .loader {
            margin: 2rem auto;
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loading-text {
            color: white;
            font-size: 1rem;
            opacity: 0.9;
            margin-top: 1rem;
        }

        .loading-dots {
            display: inline-block;
        }

        .loading-dots::after {
            content: '';
            animation: dots 1.5s steps(4, end) infinite;
        }

        .tagline {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            margin-top: 3rem;
            font-style: italic;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60% { content: '...'; }
            80%, 100% { content: ''; }
        }

        /* Media query per schermi grandi */
        @media (min-width: 768px) {
            .icon-container img {
                width: 150px;
                height: 150px;
            }

            h1 {
                font-size: 3rem;
            }
        }
    </style>
    
    <!-- Google Fonts per fallback -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="splash-container">
        <div class="icon-container">
            <img src="icon-512.png" alt="BudgetWise Logo">
        </div>
        
        <h1>BudgetWise</h1>
        <div class="version">2.0</div>
        
        <div class="loader"></div>
        
        <div class="loading-text">
            Caricamento<span class="loading-dots"></span>
        </div>
        
        <div class="tagline">
            Gestione finanziaria intelligente
        </div>
    </div>

    <!-- Reindirizzamento automatico dopo 2 secondi -->
    <script>
        setTimeout(() => {
            window.location.href = 'index.html';
        }, 2000);
    </script>
</body>
</html>
